<h2>강현, 그는 누구인가?</h2>
<p>RBW, RBW 산하 레이블 '클라우드 R' 소속 보이밴드 원위의 멤버로 <strong>기타</strong>를 맡고 있다.<br>
2017년 아이돌 리부팅 프로젝트 - 더 유닛에 참가했다.</p>
<p><img src="onewe.png" width="500"></p>
<p>팀명 <strong><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%EC%9B%90%EC%9C%84" target="_blank" title="onewe profile">
ONEWE</a></strong>는 <strong>We Shine On You</strong>의 <u>We</u>와 하나라는 뜻의 <u>One</u>이 합쳐진 이름으로,
<strong>"세상을 밝히는 우리(We)의 힘으로 진정한 하나(One)를 만들어 나가겠다"</strong>라는 강렬한 포부를 담은 그룹명이다.</p>
